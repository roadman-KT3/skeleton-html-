<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="contact information">
    <title>contact</title>
    <link rel="stylesheet" href="img/kelewele.JPG" type="image/x-icon">
</head>
<body>
    <header>
        <h1>complaints or suggestions </h1>
        <h2> We want to hear from you.</h2>
    </header>
    <main>
    <section>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend> contact info</legend>
            <p>
                <label for="firstname"> first name: </label>
                <input type="text" name="firstname" id="firstname"
                placeholder="regi" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="lastname"> last name: </label>
                <input type="text" name="lastname" id="lastname"
                placeholder="mens" autocomplete="on" required>
            </p>
            <p>
                <label for="email"> email: </label>
                <input type="email" name="email" id="email"
                placeholder="john@email.com" autocomplete="on" required>
            </p>
            <p>
                <label for="phone"> phone number: </label>
                <input type="tel" name="phone" id="phone"
                placeholder="00233 5048 39198" autocomplete="on" required
                pattern="[0-9][5][0-9][4][0-9][5]">
            </p>
            <p>
                <label for="message">your message</label>
                <br>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="type your message here"></textarea>
                <br>
                <button type="submit">submit</button>
            </p>
            </fieldset>
            <br>
            
                <p>
                    Email <a href="mailto:nanakweku1997@gmail.com">the C.E.O </a>
                </p>
            
        </form>    
            
    </section>
    </main>

</body>

</html>
